<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <title>Indianapolis Colt's Triva</title>
</head>

<body>
    <h1>How much do you know about the Colts?</h1>


    <div aria-live='polite' class='score'></div>
    <div aria-live='polite' class='question-number'></div>


    <main class="pageBG">

        <form id="quiz">
            <section role='start-button' class='start-content'>
                <button type="submit">start the quiz</button>
            </section>
            <section role='quiz-display' class='question-content'></section>
            <section role='results-display' class='results-content'></section>
            <section role='right-wrong-feedback' class='submission-response'></section>
        </form>

    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="store.js"></script>
    <script src="app.js"></script>
</body>

</html>
